<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Views Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <h1>YouTube Video Views (12 AM - 10 AM)</h1>
    <table id="viewsTable">
        <thead>
            <tr>
                <th>Timestamp (UTC)</th>
                <th>View Count</th>
                <th>View Gain</th>
            </tr>
        </thead>
        <tbody id="viewsBody"></tbody>
    </table>

    <script>
        async function fetchViews() {
            try {
                const response = await fetch("/api/views");
                const data = await response.json();
                const tbody = document.getElementById("viewsBody");
                tbody.innerHTML = "";
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${row.timestamp}</td>
                        <td>${row.view_count}</td>
                        <td>${row.view_gain}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching views:", error);
            }
        }

        // Fetch data initially and refresh every minute
        fetchViews();
        setInterval(fetchViews, 60000);
    </script>
</body>
</html>
