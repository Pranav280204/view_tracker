<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Views Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">YouTube Video Hour to Hour Views (24/7)</h1>
        
        <!-- Form to add Video ID -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Add Video ID</h2>
            <form id="videoForm" class="space-y-4">
                <div>
                    <label for="videoId" class="block text-sm font-medium text-gray-700">Video ID:</label>
                    <input type="text" id="videoId" name="video_id" class="mt-1 block w-full max-w-md rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter YouTube Video ID (e.g., dQw4w9WgXcQ)" required>
                </div>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" aria-label="Add YouTube video ID">Add Video</button>
            </form>
            <p id="videoMessage" class="mt-2 text-sm hidden" aria-live="polite"></p>
            <div class="mt-4">
                <h3 class="text-sm font-medium text-gray-700">Current Video IDs:</h3>
                <ul id="videoList" class="list-disc list-inside text-sm text-gray-600">
                    {% for video_id in video_ids %}
                        <li class="flex items-center" data-video-id="{{ video_id }}">
                            <span class="video-id">{{ video_id }}</span>
                            <button class="remove-video ml-2 text-red-500 hover:text-red-700 text-xs" data-video-id="{{ video_id }}" aria-label="Remove video ID {{ video_id }}">Remove</button>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Filters and Table -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">View Data</h2>
            <div class="flex flex-col sm:flex-row sm:space-x-4 mb-4">
                <div>
                    <label for="datePicker" class="block text-sm font-medium text-gray-700">Select Date:</label>
                    <input type="date" id="datePicker" class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="videoFilter" class="block text-sm font-medium text-gray-700">Select Video:</label>
                    <select id="videoFilter" class="mt-1 block w-full max-w-xs rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="all">All Videos</option>
                        {% for video_id in video_ids %}
                            <option value="{{ video_id }}">{{ video_id }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <p id="error" class="text-sm text-red-500 hidden" aria-live="polite"></p>
            <p id="loading" class="text-sm text-gray-500 hidden">Loading...</p>
            <div class="overflow-x-auto">
                <table id="viewsTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Video ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">View Count</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">View Gain</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200"></tbody>
                    <tfoot class="bg-gray-50"></tfoot>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Validate YouTube video ID
        function isValidYouTubeVideoId(id) {
            return /^[a-zA-Z0-9_-]{11}$/.test(id);
        }

        // Handle form submission for adding video ID
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const videoId = document.getElementById('videoId').value;
            const message = document.getElementById('videoMessage');
            const videoList = document.getElementById('videoList');
            const videoFilter = document.getElementById('videoFilter');

            if (!isValidYouTubeVideoId(videoId)) {
                message.textContent = 'Invalid YouTube video ID. Must be 11 characters (letters, numbers, -, _).';
                message.classList.remove('hidden', 'text-green-500');
                message.classList.add('text-red-500');
                return;
            }

            try {
                const response = await fetch('/add_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_id: videoId })
                });
                const result = await response.json();
                message.textContent = result.message;
                message.classList.remove('hidden');
                message.classList.add(result.success ? 'text-green-500' : 'text-red-500');

                if (result.success) {
                    const li = document.createElement('li');
                    li.className = 'flex items-center';
                    li.dataset.videoId = videoId;
                    li.innerHTML = `<span class="video-id">${videoId}</span><button class="remove-video ml-2 text-red-500 hover:text-red-700 text-xs" data-video-id="${videoId}" aria-label="Remove video ID ${videoId}">Remove</button>`;
                    videoList.appendChild(li);

                    const option = document.createElement('option');
                    option.value = videoId;
                    option.textContent = videoId;
                    videoFilter.appendChild(option);

                    document.getElementById('videoId').value = '';
                    fetchViews(document.getElementById('datePicker').value, videoFilter.value);
                }
            } catch (error) {
                message.textContent = 'Error communicating with server';
                message.classList.remove('hidden', 'text-green-500');
                message.classList.add('text-red-500');
            }
        });

        // Handle remove button clicks
        document.getElementById('videoList').addEventListener('click', async (e) => {
            if (e.target.classList.contains('remove-video')) {
                const videoId = e.target.dataset.videoId;
                const message = document.getElementById('videoMessage');
                const videoFilter = document.getElementById('videoFilter');
                try {
                    const response = await fetch(`/remove_video/${videoId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const result = await response.json();
                    message.textContent = result.message;
                    message.classList.remove('hidden');
                    message.classList.add(result.success ? 'text-green-500' : 'text-red-500');

                    if (result.success) {
                        const li = document.querySelector(`li[data-video-id="${videoId}"]`);
                        if (li) li.remove();
                        const option = videoFilter.querySelector(`option[value="${videoId}"]`);
                        if (option) option.remove();
                        fetchViews(document.getElementById('datePicker').value, videoFilter.value);
                    }
                } catch (error) {
                    message.textContent = 'Error communicating with server';
                    message.classList.remove('hidden', 'text-green-500');
                    message.classList.add('text-red-500');
                }
            }
        });

        // Fetch and display view data
        async function fetchViews(date, videoId) {
            const tbody = document.querySelector("#viewsTable tbody");
            const tfoot = document.querySelector("#viewsTable tfoot");
            const error = document.getElementById("error");
            const loading = document.getElementById("loading");
            tbody.innerHTML = "";
            tfoot.innerHTML = "";
            error.classList.add("hidden");
            loading.classList.remove("hidden");

            try {
                const videoIds = videoId === "all" ? [{% for video_id in video_ids %}"{{ video_id }}",{% endfor %}] : [videoId];
                const totals = {};

                for (const vid of videoIds) {
                    const response = await fetch(`/video_data/${vid}?date=${date}`);
                    const result = await response.json();

                    if (!result.success) {
                        error.textContent = result.message;
                        error.classList.remove("hidden");
                        continue;
                    }

                    let prevViews = null;
                    result.data.forEach(row => {
                        const viewGain = prevViews !== null ? row.view_count - prevViews : 0;
                        totals[vid] = (totals[vid] || 0) + viewGain;
                        prevViews = row.view_count;

                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${vid}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(row.timestamp).toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' })}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${row.view_count}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${viewGain}</td>
                        `;
                        tbody.appendChild(tr);
                    });
                }

                if (Object.keys(totals).length > 0) {
                    Object.keys(totals).forEach(video_id => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${video_id}</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900" colspan="2">Total Views Gained</td>
                            <td class="px-6 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${totals[video_id]}</td>
                        `;
                        tfoot.appendChild(tr);
                    });
                } else {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" colspan="4">No data available for the selected date and video.</td>`;
                    tbody.appendChild(tr);
                }
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.classList.remove("hidden");
            } finally {
                loading.classList.add("hidden");
            }
        }

        // Set default date to today (IST)
        const today = new Date().toLocaleDateString('en-CA', { timeZone: 'Asia/Kolkata' });
        document.getElementById("datePicker").value = today;

        // Fetch data initially
        fetchViews(today, document.getElementById("videoFilter").value);

        // Update data when date or video filter changes
        document.getElementById("datePicker").addEventListener("change", (e) => {
            fetchViews(e.target.value, document.getElementById("videoFilter").value);
        });

        document.getElementById("videoFilter").addEventListener("change", (e) => {
            fetchViews(document.getElementById("datePicker").value, e.target.value);
        });

        // Refresh data every 5 minutes for the current date
        setInterval(() => {
            const selectedDate = document.getElementById("datePicker").value;
            if (selectedDate === today) {
                fetchViews(selectedDate, document.getElementById("videoFilter").value);
            }
        }, 300000); // 5 minutes
    </script>
</body>
</html>
