<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube View Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .modal-visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        .chart-container {
            max-height: 300px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <div class="container max-w-7xl mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">
                <i class="fa-brands fa-youtube mr-2"></i> YouTube View Tracker
            </h1>
            <p class="text-lg text-white/80 mt-2">Monitor your YouTube video performance in real-time, updated every minute</p>
        </header>

        <div class="bg-white/95 backdrop-blur-lg rounded-2xl p-6 mb-6 shadow-2xl">
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <div class="relative flex-1">
                    <input type="text" id="videoInput" placeholder="Enter YouTube video URL or ID" 
                           class="w-full p-4 pr-12 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    <i class="fas fa-link absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
                <button class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all flex items-center gap-2" onclick="addVideo()">
                    <i class="fas fa-plus"></i> Add Video
                </button>
                <button class="bg-gray-100 text-gray-700 px-6 py-4 rounded-lg font-semibold border-2 border-gray-200 hover:bg-gray-200 hover:border-indigo-500 transition-all flex items-center gap-2" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh All
                </button>
            </div>

            <div class="hidden bg-green-100 text-green-800 border border-green-200 rounded-lg p-4 flex items-center gap-2" id="successAlert">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>
            <div class="hidden bg-red-100 text-red-800 border border-red-200 rounded-lg p-4 flex items-center gap-2" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>
        </div>

        <div class="text-center text-white/80 mb-6">
            <i class="fas fa-info-circle"></i> Data updates automatically every minute
        </div>

        <div class="hidden text-center p-10 text-white" id="loading">
            <i class="fas fa-spinner text-4xl animate-spin"></i>
            <p class="mt-2">Loading data...</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="dashboard">
        </div>

        <div class="hidden text-center p-16 text-white" id="emptyState">
            <i class="fas fa-video text-6xl mb-4 opacity-70"></i>
            <h2 class="text-2xl font-semibold mb-2">No Videos Added Yet</h2>
            <p class="text-lg opacity-80">Add your first YouTube video to start tracking its performance</p>
        </div>

        <!-- Modal for Detailed View -->
        <div class="fixed inset-0 bg-black/50 flex items-center justify-center modal modal-hidden" id="detailModal">
            <div class="bg-white rounded-2xl p-6 max-w-3xl w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold" id="modalTitle">Video Details</h2>
                    <button class="text-gray-500 hover:text-gray-700" onclick="closeModal()">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="chart-container">
                    <canvas id="modalChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};
        let modalChart = null;

        function showAlert(type, message) {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            const messageElement = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            messageElement.textContent = message;
            alertElement.classList.remove('hidden');
            setTimeout(() => alertElement.classList.add('hidden'), 5000);
        }

        function formatNumber(num) {
            if (num == null) return 'N/A';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
        }

        async function addVideo() {
            const videoInput = document.getElementById('videoInput');
            let videoId = videoInput.value.trim();

            // Extract video ID from URL if provided
            if (videoId.includes('youtube.com') || videoId.includes('youtu.be')) {
                const url = new URL(videoId.includes('http') ? videoId : `https://${videoId}`);
                videoId = url.searchParams.get('v') || videoId.split('/').pop();
            }

            if (!videoId) {
                showAlert('error', 'Please enter a valid video URL or ID');
                return;
            }

            try {
                const response = await fetch('/add_video', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_id: videoId })
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    videoInput.value = '';
                    setTimeout(() => loadDashboard(), 1000);
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'Error adding video: ' + error.message);
            }
        }

        async function removeVideo(videoId) {
            if (!confirm('Are you sure you want to remove this video from tracking?')) return;
            try {
                const response = await fetch(`/remove_video/${videoId}`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    showAlert('success', data.message);
                    if (charts[videoId]) {
                        charts[videoId].destroy();
                        delete charts[videoId];
                    }
                    loadDashboard();
                } else {
                    showAlert('error', data.message);
                }
            } catch (error) {
                showAlert('error', 'Error removing video: ' + error.message);
            }
        }

        async function refreshData() {
            try {
                // Since data is updated every minute, no need for manual trigger
                showAlert('success', 'Data is being updated every minute');
                loadDashboard();
            } catch (error) {
                showAlert('error', 'Error refreshing data: ' + error.message);
            }
        }

        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            const emptyState = document.getElementById('emptyState');

            loading.classList.remove('hidden');
            dashboard.innerHTML = '';
            emptyState.classList.add('hidden');

            try {
                const response = await fetch('/dashboard_data');
                const data = await response.json();

                loading.classList.add('hidden');

                if (data.success && data.data.length > 0) {
                    for (const video of data.data) {
                        await createVideoCard(video);
                    }
                } else {
                    emptyState.classList.remove('hidden');
                }
            } catch (error) {
                loading.classList.add('hidden');
                showAlert('error', 'Error loading dashboard: ' + error.message);
            }
        }

        async function createVideoCard(video) {
            const dashboard = document.getElementById('dashboard');
            const cardElement = document.createElement('div');
            cardElement.className = 'video-card bg-white/95 backdrop-blur-lg rounded-2xl p-6 shadow-xl hover:shadow-2xl transition-all fade-in';
            cardElement.innerHTML = `
                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <img src="${video.thumbnail_url || '/static/default-thumbnail.jpg'}" 
                         alt="Video thumbnail" 
                         class="w-32 h-24 rounded-lg object-cover shadow-md"
                         onerror="this.src='/static/default-thumbnail.jpg'">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 line-clamp-2">${video.title || 'Unknown Title'}</h3>
                        <p class="text-sm text-gray-600"><i class="fas fa-user mr-1"></i> ${video.channel_title || 'Unknown Channel'}</p>
                        <p class="text-sm text-gray-600"><i class="fas fa-clock mr-1"></i> Last updated: ${formatDate(video.last_updated)}</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                    <div class="text-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all">
                        <span class="block text-xl font-bold text-gray-800">${formatNumber(video.current_views)}</span>
                        <span class="text-xs text-gray-600">Total Views</span>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all">
                        <span class="block text-xl font-bold ${video.latest_gain >= 0 ? 'text-green-600' : 'text-red-600'}">
                            ${video.latest_gain >= 0 ? '+' : ''}${formatNumber(video.latest_gain)}
                        </span>
                        <span class="text-xs text-gray-600">Latest Gain</span>
                    </div>
                    <div class="text-center p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-all">
                        <span class="block text-xl font-bold ${video.daily_gain >= 0 ? 'text-green-600' : 'text-red-600'}">
                            ${video.daily_gain >= 0 ? '+' : ''}${formatNumber(video.daily_gain)}
                        </span>
                        <span class="text-xs text-gray-600">24h Gain</span>
                    </div>
                </div>
                <div class="chart-container bg-white rounded-lg p-4 mb-4">
                    <canvas id="chart-${video.video_id}"></canvas>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-all flex items-center gap-2" onclick="viewDetails('${video.video_id}', '${video.title}')">
                        <i class="fas fa-chart-line"></i> Details
                    </button>
                    <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-all flex items-center gap-2" onclick="removeVideo('${video.video_id}')">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            `;
            dashboard.appendChild(cardElement);
            await loadVideoChart(video.video_id);
        }

        async function loadVideoChart(videoId) {
            try {
                const response = await fetch(`/video_data/${videoId}`);
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    // Limit to last 60 minutes (60 data points)
                    const limitedData = data.data.slice(-60);
                    createChart(videoId, limitedData);
                }
            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }

        function createChart(videoId, data) {
            const ctx = document.getElementById(`chart-${videoId}`);
            if (!ctx) return;

            if (charts[videoId]) {
                charts[videoId].destroy();
            }

            const labels = data.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            });

            const viewCounts = data.map(item => item.view_count);
            const viewGains = data.map(item => item.view_gain || 0);

            charts[videoId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Views',
                            data: viewCounts,
                            borderColor: '#4f46e5',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            tension: 0.4,
                            fill: true,
                            yAxisID: 'y'
                        },
                        {
                            label: 'View Gain',
                            data: viewGains,
                            borderColor: '#16a34a',
                            backgroundColor: 'rgba(22, 163, 74, 0.1)',
                            tension: 0.4,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { position: 'top' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    label += formatNumber(context.parsed.y);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Time' },
                            ticks: { maxTicksLimit: 6 }
                        },
                        y: {
                            type: 'linear',
                            position: 'left',
                            title: { display: true, text: 'Total Views' },
                            ticks: { callback: value => formatNumber(value) }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            title: { display: true, text: 'View Gain' },
                            grid: { drawOnChartArea: false },
                            ticks: { callback: value => formatNumber(value) }
                        }
                    }
                }
            });
        }

        async function viewDetails(videoId, title) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = title || 'Video Details';
            modal.classList.remove('modal-hidden');
            modal.classList.add('modal-visible');

            try {
                const response = await fetch(`/video_data/${videoId}`);
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    const limitedData = data.data.slice(-60); // Last 60 minutes
                    if (modalChart) modalChart.destroy();
                    const ctx = document.getElementById('modalChart');
                    modalChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: limitedData.map(item => new Date(item.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })),
                            datasets: [
                                {
                                    label: 'Total Views',
                                    data: limitedData.map(item => item.view_count),
                                    borderColor: '#4f46e5',
                                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                    tension: 0.4,
                                    fill: true,
                                    yAxisID: 'y'
                                },
                                {
                                    label: 'View Gain',
                                    data: limitedData.map(item => item.view_gain || 0),
                                    borderColor: '#16a34a',
                                    backgroundColor: 'rgba(22, 163, 74, 0.1)',
                                    tension: 0.4,
                                    fill: false,
                                    yAxisID: 'y1'
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: { mode: 'index', intersect: false },
                            plugins: {
                                legend: { position: 'top' },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) label += ': ';
                                            label += formatNumber(context.parsed.y);
                                            return label;
                                        }
                                    }
                                }
                            },
                            scales: {
                                x: {
                                    title: { display: true, text: 'Time' },
                                    ticks: { maxTicksLimit: 6 }
                                },
                                y: {
                                    type: 'linear',
                                    position: 'left',
                                    title: { display: true, text: 'Total Views' },
                                    ticks: { callback: value => formatNumber(value) }
                                },
                                y1: {
                                    type: 'linear',
                                    position: 'right',
                                    title: { display: true, text: 'View Gain' },
                                    grid: { drawOnChartArea: false },
                                    ticks: { callback: value => formatNumber(value) }
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                showAlert('error', 'Error loading detailed view: ' + error.message);
            }
        }

        function closeModal() {
            const modal = document.getElementById('detailModal');
            modal.classList.remove('modal-visible');
            modal.classList.add('modal-hidden');
            if (modalChart) {
                modalChart.destroy();
                modalChart = null;
            }
        }

        document.getElementById('videoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addVideo();
        });

        // Auto-refresh every minute
        setInterval(() => loadDashboard(), 60000);

        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
